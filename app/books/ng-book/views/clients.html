<ul class="inline"><li><div class="alert alert-info"><h4>Total Filtered Client: {{filtered.length}}</h4></div></li><li><div data-ng-class="{open: open}" class="btn-group"><button class="btn">Filter by Company</button><button data-ng-click="open=!open" class="btn dropdown-toggle"><span class="caret"></span></button><ul aria-labelledby="dropdownMenu" class="dropdown-menu"><li><a data-ng-click="checkAll()"><i class="icon-ok-sign"></i>Check All</a></li><li><a data-ng-click="selectedCompany=[];"><i class="icon-remove-sign"></i>Uncheck All</a></li><li class="divider"></li><li data-ng-repeat="company in companyList"><a data-ng-click="setSelectedClient()">{{company.name}}<span data-ng-class="isChecked(company.id)"></span></a></li></ul></div></li><hr/><h3>Clients Table:</h3><table class="table table-hover table-striped"><thead><tr><th style="width: 10%;">#</th><th style="width: 20%;">Name</th><th style="width: 40%;">Designation</th><th style="width: 30%;">Company</th></tr></thead><tbody><tr data-ng-repeat="client in filtered = (clients | companyFilter:selectedCompany)"><td>{{$index + 1}}</td><td><em>{{client.name}}</em></td><td>{{client.designation}}</td><td>{{client.company.name}}</td></tr></tbody></table><!--<pre>{{selectedCompany|json}}</pre>--><!--<pre>{{companyList|json}}</pre>--><!--<pre>{{clients|json}}</pre>--></ul>
